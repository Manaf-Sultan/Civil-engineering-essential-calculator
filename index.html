<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Engineering Calculator Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Civil Engineering Calculator Pro</h1>
            <p>Professional Toolkit with Advanced Calculation Features</p>
        </div>

        <div class="calculator-grid">
            <!-- Concrete Mix Calculator -->
            <div class="calculator-card">
                <h2><i class="fas fa-cubes"></i> Concrete Mix</h2>
                <div class="input-group">
                    <label>Volume Unit</label>
                    <select id="volumeUnit">
                        <option value="m3">m³</option>
                        <option value="yd3">yd³</option>
                        <option value="ft3">ft³</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Total Volume</label>
                    <input type="number" id="concreteVolume" step="0.1">
                </div>
                <div class="input-group">
                    <label>Mix Ratio</label>
                    <select id="mixRatio">
                        <option value="1:2:4">Standard (1:2:4)</option>
                        <option value="1:1.5:3">Rich (1:1.5:3)</option>
                        <option value="1:3:6">Lean (1:3:6)</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div id="customRatio" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="customMix" placeholder="C:S:A (e.g., 1:2:4)">
                    </div>
                </div>
                <button onclick="calculateConcreteMix()">Calculate</button>
                <div class="result" id="concrete-result"></div>
            </div>

            <!-- Unit Converter -->
            <div class="calculator-card">
                <h2><i class="fas fa-exchange-alt"></i> Unit Converter</h2>
                <div class="input-group">
                    <label>Category</label>
                    <select id="convCategory" onchange="updateUnitOptions()">
                        <option value="length">Length</option>
                        <option value="area">Area</option>
                        <option value="volume">Volume</option>
                        <option value="pressure">Pressure</option>
                        <option value="force">Force</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Value</label>
                    <input type="number" id="convValue">
                </div>
                <div class="input-group">
                    <label>From</label>
                    <select id="convFrom"></select>
                </div>
                <div class="input-group">
                    <label>To</label>
                    <select id="convTo"></select>
                </div>
                <button onclick="convertUnits()">Convert</button>
                <div class="result" id="unit-result"></div>
            </div>

            <!-- Slope Calculator -->
            <div class="calculator-card">
                <h2><i class="fas fa-chart-line"></i> Slope</h2>
                <div class="input-group">
                    <label>Vertical Change</label>
                    <input type="number" id="slopeRise">
                    <select id="riseUnit">
                        <option value="m">Meters</option>
                        <option value="ft">Feet</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Horizontal Run</label>
                    <input type="number" id="slopeRun">
                    <select id="runUnit">
                        <option value="m">Meters</option>
                        <option value="ft">Feet</option>
                    </select>
                </div>
                <button onclick="calculateSlope()">Calculate</button>
                <div class="result" id="slope-result"></div>
            </div>

            <!-- Footing Design -->
            <div class="calculator-card">
                <h2><i class="fas fa-draw-square"></i> Footing</h2>
                <div class="input-group">
                    <label>Load</label>
                    <input type="number" id="footingLoad">
                    <select id="loadUnit">
                        <option value="kN">kN</option>
                        <option value="ton">Ton</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Soil Capacity</label>
                    <input type="number" id="soilCap">
                    <select id="capacityUnit">
                        <option value="kPa">kPa</option>
                        <option value="tsf">TSF</option>
                    </select>
                </div>
                <button onclick="calculateFooting()">Calculate</button>
                <div class="result" id="footing-result"></div>
            </div>

            <!-- Steel Weight Calculator -->
            <div class="calculator-card">
                <h2><i class="fas fa-weight-hanging"></i> Steel Weight</h2>
                <div class="input-group">
                    <label>Shape</label>
                    <select id="steelShape" onchange="updateSteelInputs()">
                        <option value="rebar">Rebar</option>
                        <option value="plate">Plate</option>
                        <option value="pipe">Pipe</option>
                    </select>
                </div>
                <div id="rebarInputs">
                    <div class="input-group">
                        <label>Diameter</label>
                        <input type="number" id="barDia">
                        <select id="diaUnit">
                            <option value="mm">mm</option>
                            <option value="in">inches</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Length</label>
                        <input type="number" id="barLength">
                        <select id="lengthUnit">
                            <option value="m">Meters</option>
                            <option value="ft">Feet</option>
                        </select>
                    </div>
                </div>
                <div id="plateInputs" style="display: none;">
                    <div class="input-group">
                        <label>Thickness</label>
                        <input type="number" id="plateThickness">
                        <select id="thicknessUnit">
                            <option value="mm">mm</option>
                            <option value="in">inches</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Width</label>
                        <input type="number" id="plateWidth">
                        <select id="widthUnit">
                            <option value="mm">mm</option>
                            <option value="in">inches</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Length</label>
                        <input type="number" id="plateLength">
                        <select id="plateLengthUnit">
                            <option value="m">Meters</option>
                            <option value="ft">Feet</option>
                        </select>
                    </div>
                </div>
                <button onclick="calculateSteelWeight()">Calculate</button>
                <div class="result" id="steel-result"></div>
            </div>

            <!-- Earthwork Calculator -->
            <div class="calculator-card">
                <h2><i class="fas fa-mountain"></i> Earthwork</h2>
                <div class="input-group">
                    <label>Method</label>
                    <select id="earthMethod">
                        <option value="avg">Average End</option>
                        <option value="prism">Prismoidal</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Area 1</label>
                    <input type="number" id="area1">
                    <select id="areaUnit">
                        <option value="m2">m²</option>
                        <option value="ft2">ft²</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Area 2</label>
                    <input type="number" id="area2">
                </div>
                <div class="input-group">
                    <label>Distance</label>
                    <input type="number" id="earthDist">
                    <select id="distanceUnit">
                        <option value="m">Meters</option>
                        <option value="ft">Feet</option>
                    </select>
                </div>
                <button onclick="calculateEarthwork()">Calculate</button>
                <div class="result" id="earthwork-result"></div>
            </div>

            <!-- Bending Moment Calculator -->
            <div class="calculator-card">
                <h2><i class="fas fa-gavel"></i> Bending Moment</h2>
                <div class="input-group">
                    <label>Load Type</label>
                    <select id="loadType">
                        <option value="udl">UDL</option>
                        <option value="point">Point Load</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Magnitude</label>
                    <input type="number" id="udl">
                    <select id="loadUnitBM">
                        <option value="kN/m">kN/m</option>
                        <option value="lb/ft">lb/ft</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Span</label>
                    <input type="number" id="bmSpan">
                    <select id="spanUnitBM">
                        <option value="m">Meters</option>
                        <option value="ft">Feet</option>
                    </select>
                </div>
                <button onclick="calculateBendingMoment()">Calculate</button>
                <div class="result" id="bm-result"></div>
            </div>

            <!-- Column Load Calculator -->
            <div class="calculator-card">
                <h2><i class="fas fa-building"></i> Column Load</h2>
                <div class="input-group">
                    <label>Concrete Grade</label>
                    <select id="concreteGrade">
                        <option value="20">C20 (20 MPa)</option>
                        <option value="25">C25 (25 MPa)</option>
                        <option value="30">C30 (30 MPa)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Cross-section</label>
                    <input type="number" id="colWidth" placeholder="Width (mm)">
                    <input type="number" id="colHeight" placeholder="Height (mm)">
                </div>
                <button onclick="calculateColumnLoad()">Calculate</button>
                <div class="result" id="column-result"></div>
            </div>

            <!-- Section Properties Calculator -->
            <div class="calculator-card">
                <h2><i class="fas fa-shapes"></i> Section</h2>
                <div class="input-group">
                    <label>Shape</label>
                    <select id="sectionShape">
                        <option value="rect">Rectangle</option>
                        <option value="circle">Circle</option>
                    </select>
                </div>
                <div id="rectInputs">
                    <div class="input-group">
                        <label>Width (mm)</label>
                        <input type="number" id="secWidth">
                    </div>
                    <div class="input-group">
                        <label>Height (mm)</label>
                        <input type="number" id="secHeight">
                    </div>
                </div>
                <div id="circleInputs" style="display: none;">
                    <div class="input-group">
                        <label>Diameter (mm)</label>
                        <input type="number" id="secDiameter">
                    </div>
                </div>
                <button onclick="calculateSection()">Calculate</button>
                <div class="result" id="section-result"></div>
            </div>

            <!-- Unit Weight Converter -->
            <div class="calculator-card">
                <h2><i class="fas fa-balance-scale"></i> Unit Weight</h2>
                <div class="input-group">
                    <label>Material</label>
                    <select id="materialType">
                        <option value="steel">Steel</option>
                        <option value="concrete">Concrete</option>
                        <option value="soil">Soil</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Value</label>
                    <input type="number" id="unitWtVal">
                </div>
                <div class="input-group">
                    <label>From</label>
                    <select id="unitWtFrom">
                        <option value="kg/m3">kg/m³</option>
                        <option value="lb/ft3">lb/ft³</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>To</label>
                    <select id="unitWtTo">
                        <option value="lb/ft3">lb/ft³</option>
                        <option value="kg/m3">kg/m³</option>
                    </select>
                </div>
                <button onclick="convertUnitWeight()">Convert</button>
                <div class="result" id="unitwt-result"></div>
            </div>
        </div>
    </div>

    <script src="calculators.js"></script>
</body>
</html>
